    <title>Disney Trivia Game</title>

<body>

    <!-- https://getbootstrap.com/docs/4.3/components/card/ -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-3" class="boxed">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="./assets/images/disney-characters-walking.jpg" class="card-img" class="girl"
                            alt="Disney" height="750px" width="100%">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div id="container">
                                <img src="./assets/images/castle-in-water-title.jpg" class="img-fluid"
                                    alt="Responsive image" height="300px" width="500px" class="disney-title">
                                <div id="quiz-box">
                                    <div id="quiz">
                                        <button id="start">Start</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!--https://getbootstrap.com/docs/4.3/utilities/position/-->
        <div class="fixed-bottom">
            <div class="sticky-bottom">
                <div class="row">
                    <div class="col-sm-12">
                        <!--https://getbootstrap.com/docs/4.3/components/card/-->
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
